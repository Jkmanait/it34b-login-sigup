<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Signup</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fas fa-user user"></i>
                        <input type="text" placeholder="name">
                    </div>

                    <div class="input-field">
                        <i class="fas fa-envelope user"></i>
                        <input type="Email" placeholder="email">
                    </div>
    
                    <div class="input-field">
                        <i class="fas fa-lock user"></i>
                        <input type="password" placeholder="password">
                    </div>
                    <p>Forget Password? <a href="#">Click Here!</a></p>
            
                    <div class="btn-field">
                    <button type="button" id="signupBtn">Sign Up</button>
                    <button type="button" id="loginBtn" class="disable">Login</button>
                    </div>
                    <div class="social">
                        <a href="https://www.instagram.com/jeyykeyy_0/"><i class="fab fa-instagram"></i></a>
                        <a href="https://www.facebook.com/james.kenneth.manait.11"><i class="fab fa-facebook"></i></a>
                        <a href="https://www.youtube.com/@MrBeast"><i class="fab fa-youtube"></i></a>
                        <a href="https://github.com/Jkmanait"><i class="fab fa-github"></i></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
 
<script>

let signupBtn = document.getElementById("signupBtn")
let loginBtn = document.getElementById("loginBtn")
let nameField = document.getElementById("nameField")
let title = document.getElementById("title")

loginBtn.onclick = function(){
    nameField.style.maxHeight = "0";
    title.innerHTML = "Login";
    signupBtn.classList.add("disable")
    loginBtn.classList.remove("disable")
}

signupBtn.onclick = function(){
    nameField.style.maxHeight = "60px";
    title.innerHTML = "Sign Up";
    signupBtn.classList.remove("disable")
    loginBtn.classList.add("disable")
}


</script>

</script>
</body>
</html>
